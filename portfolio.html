<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activities â€“ Kc Lyn Esperon</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />

        <style>
            .activities-section {
                padding: 60px 40px;
                background: #fff;
                text-align: center;
            }

            .activities-section h2 {
                font-family: "Poppins", sans-serif;
                font-weight: 600;
                font-size: 24px;
                color: #222;
                margin-bottom: 10px;
            }

            .activities-section p.subtitle {
                font-size: 15px;
                color: #666;
                margin-bottom: 40px;
            }

            .activities-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 30px;
                max-width: 1100px;
                margin: 0 auto;
            }

            .activity-card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                text-align: center;
                padding-bottom: 25px;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .activity-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
            }

            .activity-card img {
                width: 100%;
                height: 180px;
                object-fit: cover;
                border-radius: 10px 10px 0 0;
            }

            .activity-card h4 {
                font-size: 18px;
                font-weight: 600;
                margin: 15px 0 10px;
                color: #222;
            }

            .activity-card p {
                font-size: 14px;
                color: #666;
                padding: 0 15px 15px;
                line-height: 1.6;
            }

            .activity-card a {
                display: inline-block;
                background: linear-gradient(90deg, #f782b1, #e94d9b);
                color: white;
                font-size: 14px;
                padding: 10px 20px;
                border-radius: 6px;
                text-decoration: none;
                transition: opacity 0.3s;
            }

            .activity-card a:hover {
                opacity: 0.9;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id="sidebar-container"></div>

            <div class="main-content">
                <div id="header-container"></div>

                <section class="activities-section">
                    <h2>My Activities</h2>
                    <p class="subtitle">A showcase of my class works and learning progress</p>

                    <div class="activities-grid">
                        <div class="activity-card">
                            <h4>Activity 1</h4>
                            <p>Paragraphs and Break Tag.</p>
                            <a href="/activities/Activity 1.html">View Activity</a>
                        </div>

                        <div class="activity-card">
                            <h4>Activity 2</h4>
                            <p>Ordered List.</p>
                            <a href="/activities/Activity 2.html">View Activity</a>
                        </div>

                        <div class="activity-card">
                            <h4>Activity 3</h4>
                            <p>Unordered List.</p>
                            <a href="/activities/Activity 3.html">View Activity</a>
                        </div>

                        <div class="activity-card">
                            <h4>Activity 4</h4>
                            <p>Tables</p>
                            <a href="/activities/Activity 4.html">View Activity</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div id="footer-container"></div>

        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                await ComponentManager.loadHtml("components/sidebar.html", "sidebar-container");
                await ComponentManager.loadHtml("components/header.html", "header-container");
                await ComponentManager.loadHtml("components/footer.html", "footer-container");

                const navLink = document.querySelector('.nav-menu a[href="/portfolio.html"]');
                if (navLink) navLink.classList.add("active");
            });
        </script>
    </body>
</html>
