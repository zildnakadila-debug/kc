<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Kc Lyn Joy M. Esperon</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div id="sidebar-container"></div>

            <div class="main-content">
                <div id="header-container"></div>
                <section class="about-section" id="contact">
                    <h2>Contact Me</h2>
                    <p class="subtitle">Get in Touch</p>
                </section>

                <div class="content contact-content">
                    <div class="contact-info">
                        <div class="details">
                            <h3>Kc Lyn Joy M. Esperon</h3>
                            <p>Information Technology</p>
                            <p><strong>Address:</strong>Cabulay, City of Santiago, Philippines</p>
                            <p><strong>Phone:</strong> <a href="tel:09938770493">09938770493</a></p>
                            <p><strong>Email:</strong> <a href="mailto:kclynmarcos26@gmail.com">kclynmarcos26@gmail.com</a></p>
                        </div>

                        <div class="social-links" style="display: flex; gap: 12px; margin-top: 10px;">
                            <a href="https://www.instagram.com/mrcs_keyc" aria-label="Instagram" style="color: inherit; text-decoration: none;">
                                <img src="/images/icons/ig.png" alt="Instagram" width="24" height="24" style="display: block;" />
                            </a>

                            <a href="https://www.facebook.com/kclyn.marcos.esperon" aria-label="Facebook" style="color: inherit; text-decoration: none;">
                                <img src="/images/icons/fb.png" alt="Facebook" width="24" height="24" style="display: block;" />
                            </a>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h3>Send a Message</h3>
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" placeholder="Your Message..." required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
        <script src="script.js"></script>
        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                await ComponentManager.loadHtml("components/sidebar.html", "sidebar-container");
                await ComponentManager.loadHtml("components/header.html", "header-container");
                await ComponentManager.loadHtml("components/footer.html", "footer-container");

                const checkNav = setInterval(() => {
                    const contactLink = document.querySelector('.nav-menu a[href="/contact.html"]');
                    if (contactLink) {
                        contactLink.classList.add("active");
                        clearInterval(checkNav);
                    }
                }, 100);
            });
        </script>
    </body>
</html>
